<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <div class="labels">
            <h4>Please tick Character options to include in your password</h4>
            <input id="specChar" type="checkbox" name="Specail Character">
            <label for="specChar">Specail Character</label>
            <input id="lowerChar" type="checkbox" name="lowerChar">
            <label for="lowerChar">Lowercase</label>
            <input id="upperChar" type="checkbox" name="upperChar">
            <label for="upperChar">Uppercase</label>
            <input id="numeric" type="checkbox" name="numeric">
            <label for="numeric">Numbers</label>
          </div>
          
        
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
